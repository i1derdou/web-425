<div class="row pattern">
  <section class="contact" id="contact">
      <div class="container">
          <div class="row">
              <h2>Create a Character</h2>
              <p class="section-description">
              </p>
          </div>
          <div class="row">
              <div class="col-md-6 col-lg-4">
                  <form (ngSubmit)="addCharacter()" class="contact-form">
                      <div class="row">
                          <div class="col-sm-4 label-container">
                              <label for="name">Character Name: </label>
                          </div>
                          <div class="col-sm-8">
                            <input id="name" [(ngModel)]="name" name="name" required />
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 label-container">
                              <label for="email">Gender: </label>
                          </div>
                          <div class="col-sm-8">
                            <select id="gender" [(ngModel)]="gender" name="gender" required>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Other">Other</option>
                            </select>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 label-container">
                              <label>Class: </label>
                          </div>
                          <div class="col-sm-8">
                            <select id="class" [(ngModel)]="class" name="class" required>
                              <option value="Warrior">Warrior</option>
                              <option value="Mage">Mage</option>
                              <option value="Rogue">Rogue</option>
                            </select>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-12">
                              <button type="submit" class="btn">Create Character</button>
                          </div>
                      </div>
                  </form>
              </div>
              <app-character-list [characters]="characters"></app-character-list>
          </div>
      </div>
  </section>
</div>
