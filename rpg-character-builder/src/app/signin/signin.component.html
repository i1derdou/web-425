<div class="signin-container">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        class="form-control"
      />
      <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="error">
        Email is required and must be valid.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        class="form-control"
      />
      <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="error">
        Password is required.
      </div>
    </div>
    <button type="submit" [disabled]="signinForm.invalid" class="btn btn-primary">Sign In</button>
  </form>
</div>
